name: Deploy to VPS (PM2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: dailyhelp-api
  NODE_VERSION: 22
  DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deploy archive
        run: |
          set -euo pipefail
          FILES=(dist package.json package-lock.json ecosystem.config.js notification_templates)
          tar -czf release.tar.gz "${FILES[@]}"

      - name: Upload archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: release.tar.gz
          target: /tmp/${{ env.APP_NAME }}-${{ github.sha }}/

      - name: Deploy and reload with PM2
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -eu

            APP_NAME="${{ env.APP_NAME }}"
            RELEASE="${{ github.sha }}"
            DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
            ARCHIVE_DIR="/tmp/${APP_NAME}-${RELEASE}"
            ARCHIVE_PATH="${ARCHIVE_DIR}/release.tar.gz"
            RELEASE_PATH="${DEPLOY_PATH}/releases/${RELEASE}"
            CURRENT_PATH="${DEPLOY_PATH}/current"
            SA_PATH="${DEPLOY_PATH}/shared/dailyhelp-firebase-service-account.json"

            if [ -z "$DEPLOY_PATH" ]; then
              echo "Set the VPS_DEPLOY_PATH secret to the base deploy directory." >&2
              exit 1
            fi

            mkdir -p "$DEPLOY_PATH/releases" "$DEPLOY_PATH/shared" "$DEPLOY_PATH/logs"
            mkdir -p "$RELEASE_PATH"

            tar -xzf "$ARCHIVE_PATH" -C "$RELEASE_PATH"

            if [ -f "$DEPLOY_PATH/shared/.env" ]; then
              ln -sfn "$DEPLOY_PATH/shared/.env" "$RELEASE_PATH/.env"
            fi

            if [ -f "$SA_PATH" ]; then
              ln -sfn "$SA_PATH" "$RELEASE_PATH/dailyhelp-firebase-service-account.json"
            else
              echo "Missing shared Firebase service account file at $SA_PATH" >&2
              exit 1
            fi

            cd "$RELEASE_PATH"

            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi

            if ! command -v npm >/dev/null 2>&1; then
              echo "npm not found; ensure Node.js is installed on the server." >&2
              exit 1
            fi

            npm ci --omit=dev
            if [ ! -d node_modules/express ]; then
              echo "express not installed; install failed" >&2
              exit 1
            fi

            ln -sfn "$RELEASE_PATH" "$CURRENT_PATH"

            cd "$CURRENT_PATH"
            pm2 startOrReload ecosystem.config.js --env production --only "$APP_NAME"
            pm2 save

            cd "$DEPLOY_PATH/releases"
            ls -1dt */ 2>/dev/null | tail -n +4 | xargs -r rm -rf

            rm -rf "$ARCHIVE_DIR"
